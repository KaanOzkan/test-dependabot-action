name: Workflow

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  job:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        ref: ${{ github.head_ref }}

    - name: Echo git status
      run: |
          output=$(git status)
          echo $output

    - name: Echo git log
      run: |
          output=$(git log -1 HEAD)
          echo $output

    - name: Try to checkout
      run: |
          git checkout ${{ github.head_ref }}
